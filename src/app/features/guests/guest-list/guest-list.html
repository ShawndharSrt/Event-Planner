<div class="page-container">
    <div class="page-header">
        <div class="header-content">
            <h1 class="page-title">Guest List</h1>
            <p class="page-subtitle">Manage your contacts and guest lists</p>
        </div>
        <button class="create-btn" routerLink="/guests/new">
            <span class="icon">+</span>
            Add Guest
        </button>
    </div>

    <div class="filters-bar">
        <div class="search-input">
            <span class="icon">üîç</span>
            <input type="text" placeholder="Search guests by name or email..." />
        </div>

        <div class="filter-group">
            <select class="filter-select" (change)="filterByGroup($event)">
                <option value="all">All Groups</option>
                <option value="vip">VIP</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="colleagues">Colleagues</option>
                <option value="speaker">Speaker</option>
                <option value="sponsor">Sponsor</option>
                <option value="media">Media</option>
                <option value="attendee">Attendee</option>
            </select>
        </div>
    </div>

    <div class="guests-grid">
        <div class="guest-card" *ngFor="let guest of guests()">
            <div class="card-header">
                <div class="avatar-lg">
                    {{ guest.firstName[0] }}{{ guest.lastName[0] }}
                </div>
                <div class="actions">
                    <button class="icon-btn" (click)="editGuest(guest)" title="Edit guest">
                        <span class="material-icons">edit</span>
                    </button>
                    <button class="icon-btn danger" (click)="deleteGuest(guest)" title="Delete guest">
                        <span class="material-icons">delete</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <h3 class="name">{{ guest.firstName }} {{ guest.lastName }}</h3>
                <p class="email">{{ guest.email }}</p>
                <p class="phone">{{ guest.phone || 'No phone' }}</p>

            </div>

        </div>

        <div *ngIf="guests().length === 0" class="empty-state">No guests found.</div>
    </div>
</div>
