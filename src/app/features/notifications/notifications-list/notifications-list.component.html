<div class="notifications-page">
    <div class="page-header">
        <div class="header-content">
            <h1>Notifications</h1>
            <p class="subtitle">Stay updated with your events and tasks</p>
        </div>
        <div class="header-actions" *ngIf="notifications().length > 0">
            <button class="btn-secondary" (click)="markAllAsRead()" *ngIf="unreadCount() > 0">
                <span class="material-icons">done_all</span>
                Mark All as Read
            </button>
        </div>
    </div>

    <div class="notifications-stats" *ngIf="notifications().length > 0">
        <div class="stat-card">
            <span class="stat-label">Total</span>
            <span class="stat-value">{{ notifications().length }}</span>
        </div>
        <div class="stat-card unread">
            <span class="stat-label">Unread</span>
            <span class=" stat-value">{{ unreadCount() }}</span>
        </div>
    </div>

    <div class="notifications-list" *ngIf="notifications().length > 0; else noNotifications">
        <div class="notification-item" *ngFor="let notification of notifications()" [class.unread]="!notification.read"
            (click)="markAsRead(notification._id, $event)">
            <div class="notification-icon" [ngClass]="notification.severity.toLowerCase()">
                <span class="material-icons" *ngIf="notification.severity === 'INFO'">info</span>
                <span class="material-icons" *ngIf="notification.severity === 'WARNING'">warning</span>
                <span class="material-icons" *ngIf="notification.severity === 'CRITICAL'">error</span>
            </div>
            <div class="notification-content">
                <div class="notification-header">
                    <span class="notification-time">{{ notification.createdAt | date:'medium' }}</span>
                </div>
                <p class="notification-message">{{ notification.message }}</p>
            </div>
            <div class="notification-status" *ngIf="!notification.read">
                <span class="unread-dot"></span>
            </div>
        </div>
    </div>

    <ng-template #noNotifications>
        <div class="empty-state">
            <span class="material-icons">notifications_off</span>
            <h3>No notifications</h3>
            <p>You're all caught up! Check back later for updates.</p>
        </div>
    </ng-template>
</div>
