<div class="page-container">
    <div class="page-header">
        <div class="header-content">
            <h1 class="page-title">Calendar</h1>
            <p class="page-subtitle">View upcoming events and deadlines</p>
        </div>
        <div class="actions">
            <!-- Premium Dropdown -->
            <div class="premium-dropdown" [class.is-open]="isDropdownOpen()" style="width: 200px;">
                <div class="premium-dropdown__trigger" tabindex="0" (click)="toggleDropdown()"
                    (keydown.enter)="toggleDropdown()">
                    <span class="premium-dropdown__selected">{{ selectedEventName() }}</span>
                    <span class="premium-dropdown__icon"></span>
                </div>
                <div class="premium-dropdown__menu">
                    <div class="premium-dropdown__item" [class.selected]="selectedEventId() === null"
                        (click)="selectEvent(null)">
                        All Events
                    </div>
                    <div class="premium-dropdown__item" *ngFor="let option of dropdownOptions()"
                        [class.selected]="selectedEventId() === option.id" (click)="selectEvent(option.id)">
                        {{ option.name }}
                    </div>
                </div>
            </div>

            <div class="view-toggle">
                <button class="toggle-btn" [class.active]="currentView() === 'month'"
                    (click)="setView('month')">Month</button>
                <button class="toggle-btn" [class.active]="currentView() === 'week'"
                    (click)="setView('week')">Week</button>
                <button class="toggle-btn" [class.active]="currentView() === 'day'"
                    (click)="setView('day')">Day</button>
            </div>
            <button class="create-btn" routerLink="/events/new">
                <span class="icon">+</span>
                Add Event
            </button>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" (click)="prev()">←</button>
            <h2 class="current-month" (click)="today()" style="cursor: pointer" title="Go to Today">{{
                currentMonthName() }}</h2>
            <button class="nav-btn" (click)="next()">→</button>
        </div>

        <div class="calendar-grid">
            <!-- Days of Week -->
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>

            <!-- Dynamic Calendar Days -->
            <div class="day" *ngFor="let day of calendarDays()" [class.prev-month]="!day.isCurrentMonth"
                [class.today]="day.isToday" [class.has-event]="day.items.length > 0">

                <span class="date">{{ day.date.getDate() }}</span>

                <div class="event-indicator" *ngFor="let item of day.items" [class.task-item]="item.type === 'task'"
                    [class.event-item]="item.type === 'event'"
                    [style.background-color]="item.color || 'var(--primary-color)'" (click)="onItemClick(item)">
                    {{ item.title }}
                </div>
            </div>
        </div>
    </div>
</div>
