<div class="auth-wrapper">
    <!-- Background Image -->
    <div class="auth-background"></div>

    <!-- Main Content -->
    <div class="auth-card-container">

        <!-- Welcome Text (Left Side / Top on Mobile) -->
        <div class="auth-welcome">
            <h1>Event Planner</h1>
            <p>Design your perfect moments.</p>
        </div>

        <!-- Login Card -->
        <div class="login-card glass-panel">
            <div class="card-header">
                <h2>Welcome Back</h2>
                <p>Please enter your details to sign in.</p>
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">email</span>
                        <input type="email" id="email" formControlName="email" placeholder="example@domain.com"
                            [class.error]="form.get('email')?.invalid && form.get('email')?.touched">
                    </div>
                    <div class="error-msg" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                        <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock</span>
                        <input type="password" id="password" formControlName="password" placeholder="••••••••"
                            [class.error]="form.get('password')?.invalid && form.get('password')?.touched">
                    </div>
                    <div class="error-msg" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                        Password is required
                    </div>
                </div>

                <div class="form-actions">
                    <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-castella" [disabled]="form.invalid || isLoading">
                    <span *ngIf="!isLoading">Sign In</span>
                    <span *ngIf="isLoading" class="spinner"></span>
                </button>
            </form>

            <div class="card-footer">
                <p>New here? <a routerLink="/sign-up">Create an account</a></p>
            </div>
        </div>
    </div>
</div>
